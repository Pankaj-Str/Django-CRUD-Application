<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Codes With Pankaj</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://www.codeswithpankaj.com/">Codes With Pankaj</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="btn btn-primary" aria-current="page" href="{% url 'create' %}">Add Data</a>
              </li>
         
            </ul>
          </div>
        </div>
      </nav>
        
        

      <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <table class="table table-bordered border-primary">
                        <thead class="table-warning">
                            <tr>
                                <th>Sr. No.</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Mobile</th>
                                <th>Message</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        
            
                        {% for d in data %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ d.name }}</td>
                            <td>{{ d.email }}</td>
                            <td>{{ d.mobile }}</td>
                            <td>{{ d.msg }}</td>
                            <td><a href="/edit/{{d.id}}"><i class="bi bi-pencil-square"></i></a></td>
                            <td><a href="/delete/{{d.id}}"><i class="bi bi-trash"></i></a></td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
      </div>

        

    
</body>
</html>
