<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Codes With Pankaj</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://www.codeswithpankaj.com/">Codes With Pankaj</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="btn btn-primary" aria-current="page" href="{% url 'dashboard' %}">Dashboard</a>
              </li>
         
            </ul>
          </div>
        </div>
      </nav>

      <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-6 ">
                <h1>Add new Data</h1>
                <form action="" method="POST">
                    {% csrf_token %}
            
                    <label class="form-label">Enter name</label>
                    <br>
                    <input type="text"  name="uname" class="form-control">
                    <br>
                    <label class="form-label">Email id</label>
                    <br>
                    <input type="email" class="form-control" name="uemail">
                    <br>
                    <label class="form-label">Mobile Number </label>
                    <br>
                    <input type="number" class="form-control" name="mobile">
                    <br>
                    <label class="form-label">Message</label>
                    <br>
                    <textarea name="msg" cols="30" rows="10" class="form-control"></textarea>
                    <br>
                    <input type="submit" value="send" class="btn btn-primary"/>
            
                </form>

                </div>
                </div>
                </div>



    
    
</body>
</html>
